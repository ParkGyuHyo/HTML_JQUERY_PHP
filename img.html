<script>
var num = 1;
function gallery(direct) {
	if(direct) {
		if(num == 5) return;
		num++;
	} else {
		if(num == 1) return;
		num--;
	}
	var imgTag = document.getElementById("photo");
	imgTag.setAttribute("src","img/cat" + num + ".jpg");
}
</script>

<div id="galleryZone">
	<p><img src="img/cat1.jpg" id="photo" alt="" width="200px" height="200px"></p>
	<p>
		<button onclick="gallery(0)">이전</button>
		<button onclick="gallery(1)">다음</button>
	</p>
</div>
