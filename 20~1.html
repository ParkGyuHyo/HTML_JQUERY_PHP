<script type="text/javascript">
	document.write("==================<br>");
	document.write("정수<br/>");
	document.write("==================<br>");

	for (i=20; i>=1; i--)
	{
		document.write(i + "<br>");
	}

	document.write("==================<br>");
	document.write("홀수<br/>");
	document.write("==================<br>");

	for (i=20; i>=1; i--)
	{
		if (i % 2 != 0)
		{
			document.write(i + "<br>");
		}
	}

	document.write("==================<br>");
	document.write("짝수<br/>");
	document.write("==================<br>");

	for (i=20; i>=1; i--)
	{
		if (i % 2 == 0)
		{
			document.write(i + "<br>");
		}
	}

    document.write("<br><br>While<br>")
    document.write("==================<br>");
	document.write("정수<br/>");
	document.write("==================<br>");

    var i = 20;
	while (i>=1)
	{
		document.write(i + "<br>");
        i--;
	}

	document.write("==================<br>");
	document.write("홀수<br/>");
	document.write("==================<br>");

    i = 20;
	while(i>=1)
	{
		if (i % 2 != 0)
		{
			document.write(i + "<br>");
		}

        i--;
	}

	document.write("==================<br>");
	document.write("짝수<br/>");
	document.write("==================<br>");

    i = 20;
	while(i>=1)
	{
		if (i % 2 == 0)
		{
			document.write(i + "<br>");
		}
        i--;
	}
</script>
