<script type="text/javascript">
	document.write("==================<br>");
	document.write("정수<br/>");
	document.write("==================<br>");

	for (i=1; i<=20; i++)
	{
		document.write(i + "<br>");
	}

	document.write("==================<br>");
	document.write("홀수<br/>");
	document.write("==================<br>");

	for (i=1; i<=20; i++)
	{
		if (i % 2 != 0)
		{
			document.write(i + "<br>");
		}
	}

	document.write("==================<br>");
	document.write("짝수<br/>");
	document.write("==================<br>");

	for (i=1; i<=20; i++)
	{
		if (i % 2 == 0)
		{
			document.write(i + "<br>");
		}
	}
    document.write("<br><br>While<br>")
    document.write("==================<br>");
	document.write("정수<br/>");
	document.write("==================<br>");

    var i = 1;
	while (i<=20)
	{
		document.write(i + "<br>");
        i++;
	}

	document.write("==================<br>");
	document.write("홀수<br/>");
	document.write("==================<br>");

    i = 1;
	while(i<=20)
	{
		if (i % 2 != 0)
		{
			document.write(i + "<br>");
		}

        i++;
	}

	document.write("==================<br>");
	document.write("짝수<br/>");
	document.write("==================<br>");

    i = 1;
	while(i<=20)
	{
		if (i % 2 == 0)
		{
			document.write(i + "<br>");
		}
        i++;
	}
</script>
