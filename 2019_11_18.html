<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function(){
	$("input[type=button]").click(function(){
		alert("클릭");	
	});
	$(".wrap_1 p:contains(텍스트1)").html("내용1");
	$("a").attr("href", "https://www.naver.com/");
	$(".wrap_1 input[type=text]").val("Korea");
	$(".wrap_2 p:eq(0)").after("<p>After(추가1)</p>");
	$(".wrap_2 p:eq(0)").before("<p>Before(추가2)</p>");
	$(".wrap_3 div > p").css("font-weight", "bold");
});
</script>
</head>
<body>
	<input type="button" value="버튼" />
	<div class="wrap_1">
	  <p>텍스트1</p>
	  <p class="active">내용2</p>
	  <p><a href="#">네이버</a></p>
	  <p>
	   <input type="text" value="Hello">
	 </p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
	      <div>
		<p>내용7</p>
		<p>내용8</p>
	      </div>
	</div>
</body>
</html>
