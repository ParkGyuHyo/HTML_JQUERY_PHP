<script type="text/javascript">

for (i=1; i<=10; i++)
{
	for (j=1; j<=i; j++)
	{
		document.write("*");
	}
	document.write("<br>");
}

document.write("<br><br>");

{
	for (j=1; j<=i; j++)
	{
		document.write("*");
	}
	document.write("<br>");
}

document.write("<br><br>");

for (i=10; i>=0; i--)
{
	for (j=1; j<=i; j++)
	{
		document.write("&nbsp;");
	}

    for (k=j; k<=10; k++){
        document.write("*");
    }
	document.write("<br>");
}

document.write("<br><br>");

for (i=10; i>=0; i--)
{
	for (j=1; j<=i; j++)
	{

	}

        document.write("* ");
    }

	}

}

{

	{

	}

	document.write("<br>");
