<script type="text/javascript">

function ResultAvg(SubArr)
{
	var Sum = 0;
	var i;

	for (i=0; i<SubArr.length; i++)
	{
		Sum += Number(prompt(SubArr[i] + " 점수를 입력하시오.", ""));
	}

	var Avg = Sum / SubArr.length;

	return Avg;
}

var Subjects = ["국어", "영어", "수학"];
var Result = ResultAvg(Subjects);

document.write("평균은 " + Result + "점 입니다.");
</script>
