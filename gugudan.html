<script type="text/javascript">
    var gugudan = prompt("몇단을 하시겠습니까?", 2);

    for (i=1; i<=9; i++){
        document.write(gugudan + " * " + i + " = " + (gugudan * i) + "<br/>");
    }

	document.write("======================<br> While <br>======================<br>");

	j = 1;

	while (j <= 9)
	{
		document.write(gugudan + " * " + j + " = " + (gugudan * j) + "<br/>");

		j++;
	}
</script>
