<script type="text/javascript">
	var output_date = setInterval(
	function(){ 
		var tdate = new Date();

		tyears = tdate.getFullYear();
		tmonths = tdate.getMonth()+1;
		tdates = tdate.getDate();
		thours = tdate.getHours();
		tminutes = tdate.getMinutes();
		tseconds = tdate.getSeconds();

		outputtime.innerHTML= tyears + "년 " + tmonths + "월 " + tdates + "일 " + thours + "시 " + tminutes + "분 " + tseconds + "초";
		}, 1000);

	function timer_start(){
		var t_input = prompt("시간을 초 단위로 입력하세요");

		t_input *= 1000;

		var alert_timer = setTimeout(function(){
			alert("종료시간입니다!");
			}, t_input);
	}
	function openpop(siteNAME){
		sc_wid = screen.width;
		sc_hei = screen.height;
	
		op_top = sc_hei / 2 - 100;
		op_lt = sc_wid / 2 - 200;

		if (siteNAME == "kbs")
		{
			siteURL = "http://www.kbs.co.kr";
		}else if (siteNAME == "mbc")
		{
			siteURL = "http://www.imbc.com";
		}else{
			siteURL = "https://www.sbs.co.kr";
		}

		var opensite = window.open(siteURL, "", "width=400, height=200");
		opensite.moveTo(op_lt, op_top);

		// 사이트를 1초마다 이동시키는건 맞으나
		// 보안상 주소가 다를 경우 제어할 수 없음

		var moveSite = setInterval(function(){
			op_top+=1;
			op_lt+=1;
			opensite.moveTo(op_lt, op_top);
			}, 1000);
		*/



	}
</script>
