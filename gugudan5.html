<script type="text/javascript">
    for (i=1; i<=9; i++){
        document.write("5 * " + i + " = " + 5 * i + "<br/>");
    }

	document.write("======================<br> While <br>======================<br>");

	j = 1;

	while (j <= 9)
	{
		document.write(5 + " * " + j + " = " + (5 * j) + "<br/>");

		j++;
	}
</script>
